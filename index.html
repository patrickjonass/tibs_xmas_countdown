<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tibs' Christmas Countdown Timer</title>
    </head>
    <body>
        <div id="main">
            <table class="countdownContainer">
                <tr class="Christmas">
                    <td colspan="4">Tibs Christmas - <span>Countdown</span></td>
                </tr>
                <tr class="counter">
                    <td id="days">120</td>
                    <td id="hours">120</td>
                    <td id="minutes">120</td>
                    <td id="seconds">120</td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
        </div>
    </body>
</html>
