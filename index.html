<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tibs' Christmas Countdown Timer</title>

        <link href="assets/img/xmas-icon.png" rel="icon">
        <link href="assets/img/xmas-icon.png" rel="apple-touch-icon">

        <link href="assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <script src="assets/js/snow-anim.js" defer></script> 
    </head>
    <body>
        <div id="snow" count="200"></div>
        <div id="main">
            <table class="countdownContainer">
                <tr class="christmas">
                    <td colspan="4">Tibs Christmas <span>Countdown</span></td>
                </tr>
                <tr class="counter">
                    <td id="days">120</td>
                    <td id="hours">120</td>
                    <td id="minutes">120</td>
                    <td id="seconds">120</td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
